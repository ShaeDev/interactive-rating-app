<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaeDev | Interactive Rating App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="rate-card-container">
        <div id="star-icon">
            <img id="star-icon" src="images/icon-star.svg">
        </div>
        <!-- Header and details about the rating card -->
        <h1>How did we do?</h1>
        <p id="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="numbers">
                <!-- Number rating buttons 1-5 -->
                <button type="button" class="num-buttons">1</button>
                <button type="button" class="num-buttons">2</button>
                <button type="button" class="num-buttons">3</button>
                <button type="button" class="num-buttons">4</button>
                <button type="button" class="num-buttons">5</button>
            </div>
    </div>
    
</body>
</html>
